---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: food-app-provider
  namespace: flux-system
spec:
  type: github
  channel: general
  address: https://github.com/Sijoma/food-app
  secretRef:
    name: github-pat
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: food-app-alert
  namespace: flux-system
spec:
  providerRef:
    name: food-app-provider
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: frontend-food-app
      namespace: flux-system